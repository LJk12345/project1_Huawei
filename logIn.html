		<title>华为账号-登录</title>

	<body class="iconfont">
		<div class="login_header">
			<div class="login_header_box">
				<b><i >&#xe611;</i>HUAWEI&nbsp;&nbsp;<span style="color:#CECECE;">|</span>&nbsp;&nbsp; 华为商城</b>
			</div>
		</div>
		<form action="" method="get">
			<div class="title">
			<h2 id="h2_1">华为账号登录</h2>
			<h2 id="h2_2">短信验证码登录</h2>
			</div>
			<div class="form_centent">
				<div class="form_centent_left">
					<div class="qrCode">
						<div class="refreshQr">
							<h5>二维码已过期</h5>
							<input  type="button"  value="刷新"/>
						</div>
					</div>
					<span class="form_centent_left_tips" >若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</span>
				</div>
				<div  class="form_centent_right iconfont">
					<div id="form_centent_right_box1" class="form_centent_right_box">
					<p id="username_tips"></p>
					<input id="username" type="text"  placeholder="手机号/邮件地址/华为号" />
					<p style="margin-top: 15px;" id="password_tips"></p>
					<input id="password" type="password" placeholder="密码" />
					<span class="passShow" >&#xe614;</span>
					<input id="messLogin" type="button" value="短信验证码登录"/>
					<input id="submit" type="submit" value="登录"/>
					</div>
					
					<div id="form_centent_right_box2" class="form_centent_right_box">
					<p id="phone_tips"></p>
					<div class="phone">
						<div>中国 +86 <i>&#xe607;</i></div>
						<input id="phone" type="text" placeholder="手机号" />
					</div>
					<p style="margin-top: 15px;" id="password_tips"></p>
					<input id="message" type="password" placeholder="短信验证码" />
					<input id="pasLogin2" type="button" value="密码登录"/>
					<input id="submit2" type="submit" value="登录"/>
						<span class="getMessage" >获取验证码</span>
					</div>
					<div class="login_list ">
						<p style="color:rgb(229,229,229) ;"><a href="registerph.html">注册</a> | <a href="#">忘记密码</a> | <a  href="#">遇到问题</a></p>
						<div>
						<span id="qq">&#xe60b;</span>
						<span id="zhi">&#xe62c;</span>
						<span id="weixin">&#xe602;</span>
						</div>
					</div>
				</div>
			
			</div>
